<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="/register/qeydiyyat.jpg">

</head>

<body>
    <div class="background-container">
        <div class="nav-links">
            <a href="/index.html">Ana səhifə</a>
            <a href="/about/about.html">Haqqında</a>
            <a href="/gallery/qalereya.html">Qalereya</a>

            <a href="/contact/contact.html">Əlaqə</a>
            <a href="/shop.html">Alış-veriş</a>

            <a href="/register/register.html">Qeydiyyat</a>
        </div>
        <form class="registration-form">
            <label for="fullname">Ad Soyad:</label>
            <input type="text" id="fullname" name="fullname" oninput="validateInput(this)" required>

            <label for="fathername">Ata Adı:</label>
            <input type="text" id="fathername" name="fathername" oninput="validateInput(this)" required>

            <label for="age">Yaş:</label>
            <input type="number" id="age" name="age" oninput="validateAge(this)" required>

            <label for="language">Dil Seçimi:</label>
            <select id="language" name="language" required>
                <option value="Azərbaycan dili">Azərbaycan dili</option>

                <option value="Rus dili">Rus dili</option>
                <option value="İngilis dili">İngilis dili</option>
          

            </select>

            <label for="phone">Telefon Nömrəsi:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-78-90" oninput="validatePhoneNumber(this)" required>

            <label for="time">Vaxt seçimi:</label>
            <div class="part-options">
                <label for="part-full">Full(8.00–18.30)</label>
                <input type="radio" id="part-full" name="part" value="full" required>
            
                <label for="part-part">Part(8.00–13.00)</label>
                <input type="radio" id="part-part" name="part" value="part" required>
            </div>

            <label for="mlm">Müəllim Seçimi:</label>
            <select id="mlm" name="mlm" required>
                <option value="Sevil Məmmədova">Sevil Məmmədova</option>
                <option value="Günel ƏLiyeva">Günel ƏLiyeva</option>
                <option value="Aysu Osmanova">Aysu Osmanova</option>
                <option value="Emiliya Şirinova">Emiliya Şirinova</option>
                <option value="Ləman Məmmədova">Ləman Məmmədova</option>
                <option value="Aytac Pənahi">Aytac Pənahi</option>
                <option value="Nəzrin Həsənova">Nəzrin Həsənova</option>
                
            </select>

            <button type="submit">Qeydiyyatdan keç</button>
        </form>
    </div>
    <script src="register.js"></script>
    <footer>
        <p class="footerArticle" class="footer">&copy; 2023 Yağmur Uşaq bağçası</p>
    </footer>

</body>

</html>
