    <div class="bag-container" id="bagContainer">

    <div class="payment-container">
      
      <img src="cart.png" alt="card">
      <form id="paymentForm">
          <label for="card-number">Kart Nömrəsi:</label>
          <input type="text" id="card-number" name="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" required>

          <label for="expiry-date">Bitmə Tarixi:</label>
          <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" placeholder="XXX" required>
          <label for="Məbləğ">Məbləğ:</label>
          <input type="number" id="məbləğ" name="məbləğ" placeholder="0.00AZN" required>

          <button id="completePayment" disabled>Ödənişi Tamamla</button>
      </form>

      <p id="successMessage" style="display: none; color: green;">Ödəniş uğurla tamamlandı. </p>
  </div>
